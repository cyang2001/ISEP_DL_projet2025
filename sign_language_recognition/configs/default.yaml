# Global settings
project:
  name: "sign_language_recognition"
  version: "0.1.0"
  description: "Video Sign Language Recognition using Transformer and Pose Estimation"
  wandb_project: "sign_language_recognition"
  seed: 42

# System settings
system:
  log_level: "INFO"
  log_dir: "logs"
  save_dir: "saved_models"
  use_gpu: true
  num_workers: 4

# Data settings
data:
  dataset: "wlasl"  # Options: "wlasl", "ms-asl", "custom"
  data_dir: "data"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  
  # Video preprocessing
  video:
    resize_shape: [224, 224]  # [height, width]
    num_frames: 64  # Number of frames to sample from each video
    fps: 25  # Target FPS
    normalize: true  # Whether to normalize pixel values
    
  # Pose extraction
  pose:
    use_pose: true  # Whether to use pose features
    method: "mediapipe"  # Options: "mediapipe", "openpose"
    min_detection_confidence: 0.7
    min_tracking_confidence: 0.5
  
  # Data augmentation
  augmentation:
    enabled: true
    temporal_crop: true  # Random temporal cropping
    spatial_crop: true   # Random spatial cropping
    flip: true           # Random horizontal flipping
    rotation: true       # Random rotation
    brightness: true     # Random brightness adjustment
    contrast: true       # Random contrast adjustment

# Model settings
model:
  type: "transformer"  # Options: "transformer", "lstm", "cnn"
  
  # Feature extraction
  feature_extractor:
    type: "resnet"  # Options: "resnet", "i3d", "r2plus1d"
    pretrained: true
    freeze: false
    
  # Transformer model
  transformer:
    d_model: 512        # Dimension of the model
    nhead: 8            # Number of heads in multi-head attention
    num_encoder_layers: 6
    num_decoder_layers: 0  # 0 for encoder-only
    dim_feedforward: 2048
    dropout: 0.1
    
  # Training parameters
  training:
    batch_size: 16
    num_epochs: 100
    learning_rate: 0.0001
    weight_decay: 0.0001
    early_stopping_patience: 10
    lr_scheduler: "cosine"  # Options: "cosine", "step", "plateau"
    clip_grad_norm: 1.0
    mixed_precision: true
    
  # Optimizer settings
  optimizer:
    type: "adam"  # Options: "adam", "sgd", "adamw"
    beta1: 0.9
    beta2: 0.999
    momentum: 0.9  # For SGD
    
# Evaluation settings
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1"]
  save_predictions: true
  visualize: true
  confusion_matrix: true 